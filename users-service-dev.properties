spring.datasource.url=jdbc:postgresql://postgres-springcloud:5432/db_springboot_cloud
spring.datasource.username=postgres
spring.datasource.password=sasa
spring.datasource.dbcp2.driver-class-name=org.postgresql.Driver
spring.datasource.initialization-mode: always
spring.datasource.continue-on-error: true
spring.datasource.data: classpath*:import.sql

spring.jpa.open-in-view=false
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL95Dialect
#spring.jpa.show-sql=true

spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update

logging.level.org.hibernate.SQL=DEBUG

SPRING.JPA.PROPERTIES.hibernate.jdbc.LOG.NON_CONTEXTUAL_CREATION=true